<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/produto/css/produto.css}">
    <script type="text/javascript" th:src="@{/produto/js/produto.js}"></script>
</head>
<body>
    <h2>Título da Página</h2>
    <br>
    <button type="button" th:onclick="alerta()">Clique aqui!</button>
    <br>

    <h3>Lista de Produtos</h3>

<table>
    <tr>
        <td>Id</td>
        <td>Nome</td>
        <td>Descrição</td>
        <td>Categoria</td>
        <td>Preço</td>
    </tr>
    <tr th:each="produto : ${produtos}">
        <td th:text="${produto.id}"></td>
        <td th:text="${produto.nome}"></td>
        <td th:text="${produto.descricao}"></td>
        <td th:text="${produto.categoria.descricao}"></td>
        <td th:text="${produto.preco}"></td>
    </tr>
</table>


</body>
</html>
